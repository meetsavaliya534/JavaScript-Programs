
1) Write a program that take Username and Email id from user and display that both on alert box.

2) Write a program that take 1 number from user, check that number is armstrong number or not using javascript. 

<html>
	<head>
		<script type="text/javascript">
			function disp()
			{
				var nm=document.getElementById("nm").value;
				var em=document.getElementById("em").value;
				alert("Your name is:"+nm+"Email id is:"+em);
			}

	</head>

	<body>
