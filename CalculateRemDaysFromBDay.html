<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Calculate Rem Days from BDay</title>
<script type="text/javascript">
	function getRemainingDays()
	{
		var regExp = /^(\d{2})-(\d{2})-(\d{4})$/;
		var datestr = txtBdate.value;
		if(regExp.test(datestr))
		{
			var curDate = new Date();
			dateParts = datestr.match(/(\d{2})-(\d{2})-(\d{4})/);
			
			var dateObj = new Date(curDate.getFullYear(), dateParts[2]-1, dateParts[1]);
			
			var datediff = Math.floor((dateObj-curDate)/(1000*60*60*24));
			if(datediff<0)
				datediff = 365+datediff;
				
			lblmessage.innerHTML = "No of days are " + datediff;
		}
		else
				lblmessage.innerHTML = "Enter valid date";
		
	}
</script>
</head>

<body>
<table align="center" border="1" width="70%">
<tr>
<td>BirthDay (dd-mm-yyyy)
</td>
<td>
<input type="text" id="txtBdate" />
</td> 
</tr>
<tr>
<td colspan="2">
<input type="button" id="btnCal" onClick="getRemainingDays()" 
	value="Calculate" />
</td>
</tr>
<tr>
<td colspan="2">
<p id="lblmessage" style="color:red; font-size:16px"></p></td>
</tr>

</table>
</body>
</html>
