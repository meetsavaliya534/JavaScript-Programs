<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Variable Usage</title>
<script type="text/javascript" language="javascript">
		var Name = "Krunal";  //global variable
		
		DisplayData();		//function calling stmt
		document.write(Name);
		DisplayData();
		document.write(Branch);
		document.write(Semester);
		
		function DisplayData()		//function header
		{
			var Semester=5;
			var Name="ABC";
			Branch = "ICT";
			
		}
	
	</script>
</head>
