<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Context Menu Display Demo</title>
<style>
div 
{
  background: #CCFF33;
  border: 1px solid black;
  padding: 10px;
}
</style>
</head>

<body>
	<div oncontextmenu="myFunction()" contextmenu="mymenu" id="mymenu1">
<!-- Display Context Menu by right click -->
	<p id="msg">The contextmenu attribute only works in Firefox!</p>
	<menu type="context" id="mymenu">
  		<menuitem label="Refresh" onclick="window.location.reload();">
	</menuitem>
  	<menu label="Change">
    	<menuitem label="ChangeColor" onclick="mymenu1.style.color='red';">
		</menuitem>
    	<menuitem label="ChangeBackground" onclick="mymenu1.style.background='yellow';">
		</menuitem>
  	</menu>
  	<menuitem label="Reverse Content" onclick="msg.innerHTML=msg.innerHTML.split('').reverse().join('')">
	</menuitem>
</menu>

</div>

<script>
function myFunction() 
{
  	alert("You right-clicked inside the div!");
}
/*function ReverseString()

</script>
</body>
</html>
