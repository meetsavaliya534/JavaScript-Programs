<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>DHTML Demo 2</title>
</head>

<body>
<table align="center" border="1" bordercolor="red">
<tr align="center">
<td>
<img src="P1.png" name="imgsrc" width="30%" height="30%" />
</td>
</tr>
<tr align="center">
<td>
<form name="imageform">

	<input type="button" name="p1.jpg" Value="P1.jpg" 
		onClick="document.imgsrc.src='P1.png';">
	<input type="button" name="p2.jpg" Value="P2.jpg" 
		onClick="document.imgsrc.src='P2.png';">
		
</form>
</td>
</tr>
</table>
</body>
</html>
