<!DOCTYPE html>
<html>
<head>
	<title>DHTML DEMO</title>
	<script type="text/javascript">
		function ColorChange(){
			
			var d = document.getElementById("d1");
			var bgcolor = ["pink","indigo","blue","violet","pink"];
			var ncolor = 0;
			setInterval(d.style.backgroundColor=bgcolor[ncolor++ %bgcolor.length],1000);
		}
	</script>
</head>
<body style="background-color: yellow">
	<div id="d1">
		
	</div>

	<img src="Music.jpeg" name="imgsrc" width="30%" height="30%">
	<form id="imageform">
	
		<input type="button" name="p1.jpg" value="P1.jpg" onclick="document.imgsrc.src='sky.jpg';">
		<input type="button" name="Color-Change" value="Change-color" OnClick="ColorChange();">
	</form>

</body>
</html>
