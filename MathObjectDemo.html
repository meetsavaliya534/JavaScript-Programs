<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Math Object Example</title>

<script type="text/javascript">
	document.write("<br/>Pi value " + Math.PI);
	document.write("<br/>Eular number " + Math.E);
	document.write("<br/>Log10E " + Math.LOG10E);
	document.write("<br/>Round Method " + Math.round(9.7));
	document.write("<br/>Round Method " + Math.round(3.3));
	document.write("<br/>Power Method " + Math.pow(4,7));
	document.write("<br/>Square root Method " + Math.sqrt(10));
	document.write("<br/>sin Method " + Math.sin(90*Math.PI/180));	
</script>
</head>

<body>
</body>
</html>
