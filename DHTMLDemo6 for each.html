<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: green;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: magenta;
}
</style>
<body>

<p><button onclick="func();">Click Me</button></p> 


<script>
function func() { 
	// Original array 
	const items = [1, 29, 47]; 
	const copy = []; 
	items.forEach(function(item)
	{
		copy.push(item*item); 
	}); 
	document.write(copy); 
} 
</script>

</body>
</html>
