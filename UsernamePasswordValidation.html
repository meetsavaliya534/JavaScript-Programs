<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Show/Hide Password</title>
<style>
	td {font-size:14px; font-family:verdana; text-align:center; }
</style>
<script type="text/javascript">
	function CheckValidation()
	{
		var name = document.getElementById("txtUserName").value;
		var pwd = document.getElementById("txtPassword").value;
		var pwdlen = pwd.length;
		var namelen = name.length;
		var fletter = name.charAt(0);
		
		if(namelen==0 || pwdlen==0)
		{
			alert("UserName or Password is blank, please enter");
			if(namelen == 0)
				document.getElementById("txtUserName").focus();
			else
				document.getElementById("txtPassword").focus();
		}
		else if(pwdlen <6 || pwdlen >12)
		{
			alert("Password length must be 6 to 12");
			document.getElementById("txtPassword").focus();
		}
		else if((fletter == '_') || (fletter == '@') || (!isNaN(fletter)))
		{	
			
			alert("Username must start with alphabet");
			document.getElementById("txtUserName").focus();
		}
		else
		{
			alert("You logged in successfully");
		}
	}
</script>
</head>

<body style="text-align:center">
<table border="1" align="center" cellpadding="4" bordercolor="#CC3399">
<tr>
<td>UserName : </td>
<td><input type="text" id="txtUserName"></td>
</tr>
<tr>
<td>Password : </td>
<td><input type="password" id="txtPassword"></td>
</tr>

<tr>
<td colspan="2">
<input type="button" onClick="CheckValidation()" value="Submit"></td>
</tr>
</table>
</body>
</html>
