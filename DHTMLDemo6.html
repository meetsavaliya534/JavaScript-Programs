<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: green;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: magenta;
}
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() 
{
  var elem = document.getElementById("animate");   
  var pos = 350;
  var id = setInterval(frame, 5);
  function frame() 
  {
    if (pos == 0) 
	{
      clearInterval(id);
    } 
	else 
	{
      pos--; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
