<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Javascript Form Demo</title>
</head>

<body>
<form method="post" name="getmail" onSubmit="GetMailId()">
	<input type="text" name="mailId" id="txtMail" />
	<input type="submit" value="log in" name="login" />
</form>

<script type="text/javascript" language="javascript">
function GetMailId()
{
	myform = document.getmail;
	var check = myform.mailId.value;
	if(testMail(check))
		document.writeln("you have entered mail id " + myform.mailId.value);
}

function testMail(chkMail)
{
	var mailPat = new RegExp(/^\w{5,20}$/);
	if(mailPat.test(chkMail)!=true)
	{
		alert("Enter proper mail");
		return false;
	}
	else
		return true;
}
</script>
</body>
</html>
