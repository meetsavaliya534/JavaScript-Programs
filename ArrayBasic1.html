<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<p id="demo1"></p>

<script>
	//declaring literal array
	var cars = ["Saab", "Volvo", "BMW"];
	
	//declaring  array object
	var myArray = new Array(1, 19.5, "&nbsp;Hello&nbsp;", "&nbsp;Good Morning");

	//declaring array with size
	var myArrayWithSize = new Array(20);

	//declaring array with naming elements
	var person = {firstname:"Krunal", lastname:"Vasani", branch:"ICT"};

	//insertinig new element on last position in array
	cars[cars.length] = "&nbsp;Honda";	//literal array
	myArray[myArray.length] = "&nbsp;&nbsp;How are you?"; //object array
	myArrayWithSize[0] = "Rajkot";
	

	//accessing array by it's name	
	document.getElementById("demo").innerHTML = "<h4> This is literal array </h4>";
	document.getElementById("demo").innerHTML += "<br/>" + cars;

	document.getElementById("demo").innerHTML += "<br/><br/>"
	document.getElementById("demo").innerHTML += "<h4> This is object array </h4>";
	document.getElementById("demo").innerHTML += myArray;

	document.getElementById("demo").innerHTML += "<br/>"+ myArrayWithSize;
	document.getElementById("demo").innerHTML += "<h4> This is array with naming elements </h4>";
	document.getElementById("demo").innerHTML += person.firstname;
	document.getElementById("demo").innerHTML += person["firstname"];
	document.getElementById("demo").innerHTML += person[0];

	document.getElementById("demo1").innerHTML += "<br/>myArray is type of ";
	document.getElementById("demo1").innerHTML += typeof myArray;
	document.getElementById("demo1").innerHTML += "<br/>myArrayWithSize is type of ";
	document.getElementById("demo1").innerHTML += typeof myArrayWithSize;*/
</script>

</body>
</html>
