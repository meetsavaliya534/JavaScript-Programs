<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Show/Hide Password</title>
<style>
	td {font-size:14px; font-family:verdana; text-align:center; }
</style>
<script>
	function ShowHidePassword()
	{
		var x = document.getElementById("txtPassword");
		if (x.type == "password")
		{
			var con = confirm("Are you sure? OK for Yes, Cancel for No");
			if(con == true)
			{
				x.type = "text";
				var un = document.getElementById("txtUserName").value;
				alert("Hello, " + un + " your password is now shown..");
			}
		}
		else
		{
			x.type = "password";
			alert("Hello, " + document.getElementById("txtUserName").value + " is now hidden");
		}
	}
</script>
</head>

<body>
<table border="1" cellpadding="4" bordercolor="#CC3399">
<tr>
<td>UserName : </td>
<td><input type="text" id="txtUserName"></td>
</tr>
<tr>
<td>Password : </td>
<td><input type="password" id="txtPassword"></td>
</tr>

<tr>
<td colspan="2"><input type="checkbox" onClick="ShowHidePassword()">Show Password</td>
</tr>
</table>
</body>
</html>
